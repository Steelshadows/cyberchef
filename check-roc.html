		Survey.StylesManager.applyTheme("modern");

		var surveyJSON = {"locale":"nl","completedHtml":{"nl":"<meta http-equiv=\"Refresh\" content=\"0; url=output.php\" />"},"pages":[{"name":"intro","elements":[{"type":"html","name":"question12","html":{"nl":"<b>Welkom bij de MKB CyberChef scan van ROC Midden-Nederland</b><br><br>\n\n<i><b>Wat is CyberChef?</i></b><br>\nMet Cyberchef wil de gemeente Amersfoort samen met het ROC Midden Nederland ondernemers een helpende hand bieden bij het verbeteren van hun digitale veiligheid. Helaas worden nog veel ondernemers slachtoffer van cybercrime en dat kan grote gevolgen hebben. We willen ondernemers helpen weer chef te zijn in hun eigen digitale keuken zodat zij minder kans lopen om slachtoffer te worden van digitale criminaliteit.<br><br>\n\n<i><b>Wat heeft u eraan?</i></b><br>\nMet de CyberChef scan krijgt u een eerste beeld van de digitale weerbaarheid van uw bedrijf. De studenten van het ROC Midden Nederland brengen samen met u uw digitale huishouding in kaart en leveren vervolgens een rapport met resultaten aan u op. Hier kunt u zelf of met behulp van Amersfoortse IT-professionals vervolgens verder mee aan de slag zodat uw digitale veiligheid weer op orde kan worden gebracht.<br><br>\n\n<i><b>Hoe gaan we met uw informatie om?</i></b><br>\nVoorafgaande aan de start van CyberChef ondertekent u samen met de studenten een toestemmingsverklaring. Daar staat in dat uw gegevens anoniem worden verwerkt. Er wordt geen herleidbare informatie over u of uw organisatie gevraagd. Daarnaast mogen de studenten ook geen veranderingen aanbrengen in uw systemen. Ze zijn er vooral om u te adviseren. <br><br>\n\nVoor meer informatie of als u contact met ons op wilt nemen klikt u <a href=\"https://www.rocmn.nl/\" target=\"_blank\">hier</a>.<br><br>\n\nKlik op de knop volgende om te starten met de CyberQscan. Succes!<br><br>\n\n\nROC Midden Nederland<br>\nICT Campus<br>\nDisketteweg, Amerfoort<br>\n <a href=\"https://www.rocmn.nl/\" target=\"_blank\">www.rocmn.nl</a><br><br>\n\nGemeente Amer
